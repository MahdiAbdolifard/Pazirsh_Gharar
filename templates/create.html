{% extends 'base.html' %}
 {% block c %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>پذیرش</title>
<style>
@font-face {
  font-family: aa;
  src: url(fonts/maneli.ttf) format('ttf');
}


body {
    direction: rtl;
    font-family: Calibre, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f1f1f1;
    background-size: cover;
    background-position:bottom;
}

    .container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 90vh;
}

h3 {
  font-family: anjoman;
  font-size: 36px;
  margin-bottom: 20px;
}

form {
  font-family: anjoman;
  display:flex;
  flex-direction:column;
  align-items:baseline;
  justify-content:end;
  background-color: #f2f2f2;
  padding: 22px;
  border-radius: 30px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

label {
  font-family:anjoman;
  font-weight:normal;
  margin-bottom: 5px;
  margin-inline-end:10px;
}

input {
  padding: 10px;
  border: 50px;
  border-radius: 10px;
  margin-bottom: 5px;
  width: 400px;
  box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
}

button[type="submit"] {
  background-color: #4CAF50;
  color: #fff;
  border: none;
  padding: 10px 250px;
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.3s ease;
}

button[type="submit"]:hover {
  background-color: #3e8e41;
}

select {
    background-color: #d9d9d9;
    color: #333;
    padding: 4px;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
}
select:focus {
    background-color: #ffffff;
}
</style>

 <div class="container">
    <h3>اضافه کردن دانش آموز</h3>
     <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" value="ارسال">send</button>
    </form>
</div>
 {% endblock %}

{% extends 'base.html' %}
 {% block c %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    select {
    background-color: #f2f2f2;
    color: #333;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
}
select:focus {
    background-color: #e6e6e6;
}
    body {
        direction: rtl;
        font-family: Calibre, sans-serif;
        margin: 0;
        padding: 0;
        background: #f1f1f1;
    }
    *:lang(fa) {
        font-family: Btitr, sans-serif;
    }
    .container {
        width: 100%;
        height: 90vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    form {
        width: 50%;
        background: #fff;
        padding: 40px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 5px;
        text-align: center;
    }
    h3 {
        margin: 0 0 20px;
        font-weight: normal;
    }
    input {
        padding: 10px;
        margin: 10px 0;
        width: 100%;
        border: 2px solid rgba(0,0,0,0.1);
        outline: none;
        border-radius: 5px;
        font-size: 1rem;
    }
    button {
    background-color: #4CAF50;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
}
button:hover {
    background-color: #3e8e41;
}

    .forgot {
        margin-top: 20px;
        text-align: center;
        font-size: 0.8rem;
        color: #777;
    }
    .forgot a {
        color: #333;
        text-decoration: none;
        border-bottom: 1px solid #999;
    }
</style>
 <div class="container">
    <h3>اضافه کردن دانش آموز</h3>
     <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <!-- <input type="submit" value="ارسال"> -->
        <button type="submit" value="ارسال" style="background-color: #4CAF50; color: #fff; border: none; padding: 10px 250px; border-radius: 5px; cursor: pointer; transition: all 0.3s ease;">ارسال</button>
    </form>
</div>
 {% endblock %}
